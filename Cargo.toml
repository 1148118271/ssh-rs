[package]
name = "ssh-rs"
version = "0.1.4"
edition = "2021"
authors = ["Gao Xiang Kang <1148118271@qq.com>"]
description = "In addition to encryption library, pure RUST implementation of SSH-2.0 client protocol"
keywords = ["ssh", "sshAgreement", "sshClient"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/1148118271/ssh-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "constant",
    "packet",
    "encryption",
    "error",
    "slog",
    "tests"
]

[dependencies]

constant = { path = "./constant", version = "0.1.0" }
packet = { path = "./packet", version = "0.1.0" }
encryption = { path = "./encryption", version = "0.1.0" }
error = { path = "./error", version = "0.1.0" }
slog = { path = "./slog", version = "0.1.0" }

rand = "0.8"
filetime = "0.2"
