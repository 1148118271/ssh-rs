[package]
name = "ssh-rs"
version = "0.1.3"
edition = "2021"
authors = ["Gao Xiang Kang <1148118271@qq.com>"]
description = "In addition to encryption library, pure RUST implementation of SSH-2.0 client protocol"
keywords = ["ssh", "sshAgreement", "sshClient"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/1148118271/ssh-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ring = "0.16.20"
rand = "0.7.3"
log = "0.4"
filetime = "0.2"

[dependencies.openssl]
version = "0.10"
features = ["vendored"]