[package]
name = "ssh-rs"
version = "0.2.2"
edition = "2021"
authors = ["Gao Xiang Kang <1148118271@qq.com>"]
description = "In addition to encryption library, pure RUST implementation of SSH-2.0 client protocol"
keywords = ["ssh", "sshAgreement", "sshClient"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/1148118271/ssh-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
rand = "0.8"
rsa = "0.5"
aes = { version = "0.7", features = ["ctr"] }
ring = "0.16.20"
filetime = "0.2"
ssh-key = "0.4.2"

# async
# [target.'cfg(not(target_arch = "wasm32"))'.dependencies]
